{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit bucketlsit item</h3>

<div class="row card-panel">
    <form class="col s12 m12 l12" method="POST" action="{{ url_for('edit_task', task_id=task._id) }}">
        <!-- Bucketlist number -->
        <div class="row">
            <div class="input-field col s12 m12 l12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="bucketlist_number" name="bucketlist_number" minlength="0" maxlength="500" value="{{ bucketlist.bucketlist_number }}"
                    type="number" class="validate" required>
                <label for="bucketlist_number">Bucketlist number</label>
            </div>
        </div>
        <!-- Bucketlist description -->
        <div class="row">
            <div class="input-field col s12 m12 l12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="bucketlist_description" name="bucketlist_description" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required>
                        {{- bucketlist.bucketlist_description -}}
                    </textarea>
                <label for="bucketlist_description">Bucketlist Description</label>
            </div>
        </div>

        <!-- submit button -->
        <div class="row">
            <div class="col s12 m12 l12 center-align">
                <!-- cancel button -->
                <a href="{{ url_for('bucketlist') }}" class="btn-small red text-shadow">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button type="submit" class="btn-small light-blue darken-1 text-shadow">
                    Edit Task <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
