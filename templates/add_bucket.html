{% extends "base.html" %}
{% block content %}

<h3 class="white-text center-align">Add bucketlist item</h3>

<div class="row card-panel ">
    <form class="col s12 m12 l12" method="POST" action="{{ url_for('add_bucket') }}">
      
        <!-- Bucketlsit number-->
        <div class="row">
            <div class="input-field col s12 m12 l12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="bucketlist_number" name="bucketlist_number" minlength="0" maxlength="500" type="number" class="validate"
                    required>
                <label for="bucketlist_number">Bucketlist number</label>
            </div>
        </div>
        <!-- Bucketlist description -->
        <div class="row">
            <div class="input-field col s12 m12 l12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="bucketlist_description" name="bucketlist_description" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required></textarea>
                <label for="bucketlist_description">Bucketlist Description</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-small green 1 text-shadow">
                    Add item <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
